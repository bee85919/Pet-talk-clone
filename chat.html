<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Louis - Pet-Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Pet-Talk</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Louis</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Jan 15, 2023</div>

      <div class="message-row">
        <img src="img/cat.jpg" />
        <div class="message-row__content">
          <span class="message__author">Louis</span>
          <div class="message__info">
            <span class="message__bubble">Ma'am!</span>
            <span class="message__time">21:58</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">How can I serve you?</span>
            <span class="message__time">21:58</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/cat.jpg" />
        <div class="message-row__content">
          <span class="message__author">Louis</span>
          <div class="message__info">
            <span class="message__bubble">Give me some "Churu"</span>
            <span class="message__time">21:59</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"><img src="img/churu.jpg" /></span>
            <span class="message__time">21:59</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/cat.jpg" />
        <div class="message-row__content">
          <span class="message__author">Louis</span>
          <div class="message__info">
            <span class="message__bubble">Well done.</span>
            <span class="message__time">22:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-xl"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Pet-Talk works only for the Mobile.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ceb4d409f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
